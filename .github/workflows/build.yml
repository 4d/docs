name: deploy

on:
  pull_request:
    branches: [main]
  push: 
    branches:
      - '*/*'
      - '!main'

jobs:
  workflow-build:
    uses: ./.github/workflows/workflow-build.yml
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress:  ${{ contains(github.ref, 'l10n_main') }}