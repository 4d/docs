name: Build split documentation

on:
  workflow_call:


jobs:
  build:
    uses: ./.github/workflows/workflow-build-locale.yml

  merge:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            pattern: build-locale-*
            merge-multiple: true
            path: ./build
        - name: "Upload merged artifact" #TODO: remove it, its only for tests
          uses: actions/upload-artifact@v4
          with:
           path: ./build
           name: build
