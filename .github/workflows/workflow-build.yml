name: Build documentation

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Build
        run: |
          if [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          export NODE_OPTIONS="--max-old-space-size=14336"
          npm run build